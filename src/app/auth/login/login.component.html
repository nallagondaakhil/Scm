<div>
  <div class="image example-container" id="content1">

    <mat-card class="card">
      <div class="row png">
        <div class="col-md-12">
          <img class="card-img-top" src="./assets/logo.png">
        </div>
        <mat-card-content>
          <div class="row">
            <div class="col-md-12">
            <mat-form-field>
                <input matInput placeholder="Email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
              </div>
            <div class="col-md-12">

                <mat-form-field>
                  <input matInput placeholder="Password" [formControl]="password" required [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
                  
                </mat-form-field>
             </div>
            
              <div class="row log">
                <button mat-raised-button color="primary">LOGIN</button>
              </div>
             </div>
         <div class="password">
          <a routerLink="/setpassword" routerLinkActive="active">Forgot your Password?</a>
        </div>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
