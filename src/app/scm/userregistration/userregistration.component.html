<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 body">
        <div class="row">
          <div class="col-md-8 head">
            <h5>User Registration</h5>
          </div>
          <div class="col-md-4">
            <div class="button-row savebutton">
              <button mat-button>Save</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class=" col-md-6">
                <mat-form-field class="name">
                  <input matInput placeholder="Name" [formControl]="name" required>
                  <mat-error *ngIf="name.invalid">{{getnameError()}}</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-3">
                  <mat-form-field class="mail">
                    <input matInput placeholder="Email" [formControl]="mail" required>
                    <mat-error *ngIf="mail.invalid">{{getmailError()}}</mat-error>
                  </mat-form-field>
                </div>
              <div class="col-md-3">
                <mat-form-field class="num">
                  <input matInput placeholder="Ph.no" [formControl]="mobile" required>
                  <mat-error *ngIf="mobile.invalid">{{getmobileError()}}</mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class=" col-md-6 ">
                <mat-form-field class="pass">
                  <input matInput placeholder="Password"[formControl]="pass" required [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  <mat-error *ngIf="pass.invalid">{{getpassError()}}</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6 ">
                <mat-form-field class="conf">
                  <input matInput placeholder="Confirm Password"[type]="hide1 ? 'password' : 'text'" [formControl]="conf" required>
                  <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility' : 'visibility_off'}}</mat-icon>
                  <mat-error *ngIf="conf.invalid">{{getconfError()}}</mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
